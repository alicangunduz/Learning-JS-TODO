<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5><a href="https://github.com/alicangunduz" style="color: black;  text-decoration: none"><i class="fab fa-github"></i> @alicangunduz</a> - TODO</h5>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input id="taskInput" type="text" class="form-control" placeholder="Example : Task Name">
                <button id="taskAddBtn" class="btn btn-success" type="button" id="button-addon2">Add</button>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button onclick="clearAllTask()" class="btn btn-danger btn-sm" type="button">Clear All</button>
                <button onclick="checkAll()" class="btn btn-primary btn-sm" type="button">Check & Uncheck All</button>
            </div>
        </div>
    </div>
    </br>
    <ul class="list-group" id="taskLister">
    </ul>
    <br>
    <br>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
